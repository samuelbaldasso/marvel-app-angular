<!-- src/app/features/characters/components/character-card/character-card.component.html -->
<mat-card class="character-card">
  <img
    mat-card-image
    [src]="character.thumbnail | thumbnail"
    [alt]="character.name"
    class="character-image"
    onerror="this.src='src/assets/images/image-not-available.jpg'"
  >

  <mat-card-content>
    <h2 class="character-name">{{ character.name }}</h2>
    <p class="character-description" *ngIf="character.description">
      {{ character.description | slice:0:100 }}{{ character.description.length > 100 ? '...' : '' }}
    </p>
    <p class="character-description" *ngIf="!character.description">
      No description available
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary">
      <mat-icon>visibility</mat-icon> View
    </button>
    <button mat-button color="warn" (click)="onDelete($event)">
      <mat-icon>delete</mat-icon> Delete
    </button>
  </mat-card-actions>
</mat-card>
